<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambientação RPG</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Ambientação RPG</h1>

    <!-- Controles de Volume -->
    <div>
        <h2>Controle de Volume</h2>

        <!-- Controle de Volume para o Áudio de Fundo -->
        <label for="backgroundVolume">Volume BG</label><br>
        <input type="range" min="0" max="1" step="0.1" value="0.5" id="backgroundVolume"><br>

        <!-- Controle de Volume para o Efeito Sobreposto -->
        <label for="overlayVolume">Volume Efeitos</label><br>
        <input type="range" min="0" max="1" step="0.1" value="0.5" id="overlayVolume"><br>
    </div>

    <!-- Grupo de Botões para Sons de Backgrounds -->
    <div>
        <h2>Sons de Backgrounds</h2>
        <button class="background-button" data-id="1" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/back/Tavern_Celebration.mp3">Taverna</button>
        <button class="background-button" data-id="2" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/back/Forest_Day.mp3">Floresta Dia</button>
        <button class="background-button" data-id="3" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/back/Forest_Night.mp3">Floresta Noite</button>
        <button class="background-button" data-id="4" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/back/Mansion_Night.mp3">Castelo Noite</button>
        <button class="background-button" data-id="5" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/back/Thieves_Guild.mp3">Gilda Ladrões</button>
        <button class="background-button" data-id="6" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/back/Stables.mp3">Estabulos</button>
        
        <!-- Adicione mais botões conforme necessário -->
    </div>

    <!-- Grupo de Botões para Musicas -->
    <div>
        <h2>Musicas e Festivais</h2>
        <button class="music-button" data-id="1" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/musicas/Tavern_Music.mp3">Musica Taverna</button>
        <button class="music-button" data-id="2" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/musicas/Halfling_Festival.mp3">Festival</button>
        <button class="music-button" data-id="3" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/musicas/Tavern_Music.mp3">Musica Bardo</button>
        <button class="music-button" data-id="4" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/musicas/Halfling_Festival.mp3">Cantoria</button>
        <button class="music-button" data-id="5" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/musicas/Tavern_Music.mp3">Musica Alegre</button>
        <button class="music-button" data-id="6" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/musicas/Halfling_Festival.mp3">Musica Pesada</button>
        
        <!-- Adicione mais botões conforme necessário -->
    </div>

    <!-- Grupo de Botões para Efeitos -->
    <div>
        
        <h2>Efeitos Sonoros</h2>
        <button class="effects-button" data-id="1" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Tavern_Music.mp3">Passos Chegando</button>
        <button class="effects-button" data-id="2" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Halfling_Festival.mp3">Passos Indo</button>
        <button class="effects-button" data-id="3" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Tavern_Music.mp3">Conversa</button>
        <button class="effects-button" data-id="4" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Halfling_Festival.mp3">Abrir Porta</button>
        <button class="effects-button" data-id="5" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Tavern_Music.mp3">Fechar Porta</button>
        <button class="effects-button" data-id="6" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Halfling_Festival.mp3">Abrindo Tranca</button>
        <br>
        <button class="effects-button" data-id="7" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Tavern_Music.mp3">Passagem Secreta</button>
        <button class="effects-button" data-id="8" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Halfling_Festival.mp3">Vidro Quebrando</button>
        <button class="effects-button" data-id="9" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Tavern_Music.mp3">Batida na Porta</button>
        <button class="effects-button" data-id="10" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Halfling_Festival.mp3">Fogo</button>
        <button class="effects-button" data-id="11" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Dark_and_Stormy.mp3">Chuva</button>
        <button class="effects-button" data-id="12" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/efeitos/Halfling_Festival.mp3">Estalo</button>
        
        <!-- Adicione mais botões conforme necessário -->
    </div>
    <!-- Grupo de Botões para Criaturas -->
    <div>
        <h2>Monstros e Criaturas</h2>
        <button class="monstro-button" data-id="1" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/criatura/Sleeping_Ogre.mp3">Criatura Dormindo</button>
        <button class="monstro-button" data-id="2" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/criatura/Halfling_Festival.mp3">Orc</button>
        <button class="monstro-button" data-id="3" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/criatura/Tavern_Music.mp3">Ogro</button>
        <button class="monstro-button" data-id="4" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/criatura/Halfling_Festival.mp3">Vampiro</button>
        <button class="monstro-button" data-id="5" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/criatura/Tavern_Music.mp3">Zombie</button>
        <button class="monstro-button" data-id="6" data-src="https://github.com/dev-for-dev/RPG-Ambientacao-Sons/raw/main/data/mp3/criatura/Halfling_Festival.mp3">Criatura</button>
        
        <!-- Adicione mais botões conforme necessário -->
    </div>

    <audio id="soundBackground" src=""></audio>
    <audio id="soundEffects" src=""></audio>
    <audio id="soundMusic" src=""></audio>
    <audio id="soundCriaturas" src=""></audio>

    <script src="script.js"></script>
</body>

</html>
